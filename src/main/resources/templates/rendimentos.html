
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Rendimentos</title>
</head>
<body>
    <h1>Gerenciador de Rendimentos</h1>

    <h2>Adicionar Novo Rendimento</h2>
    <form action="#" th:action="@{/rendimentos/salvar}" th:object="${rendimento}" method="post">
        <label>Descrição:</label>
        <input type="text" th:field="*{descricao}"/><br/>
        <label>Valor:</label>
        <input type="number" step="0.01" th:field="*{valor}"/><br/>
        <label>Data:</label>
        <input type="date" th:field="*{data}"/><br/>
        <button type="submit">Salvar</button>
    </form>

    <h2>Lista de Rendimentos</h2>
    <table>
        <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
        </tr>
        <tr th:each="rendimento : ${rendimentos}">
            <td th:text="${rendimento.descricao}">Descrição</td>
            <td th:text="${rendimento.valor}">Valor</td>
            <td th:text="${rendimento.data}">Data</td>
        </tr>
    </table>
</body>
</html>
